<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="email=no,telephone=no,address=no"/>

    <!-- noindex -->
    <meta name=”robots” content=”noindex”/>

    <!-- siteTitle -->
    <title>スパルタキャンプPython編</title>
    <meta name="description" content="">

    <!-- links -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"/>

    <!-- BootBootstrap4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>


</head>
<body>
<!--    <div class="container">-->
<nav class="w-100 navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="#!">Hiraizumi Sparta 2022 ~Python~</a>
    </div>
</nav>
<!-- Header-->
<header class="bg-primary py-3">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">未定</h1>
            <p class="lead fw-normal text-white-50 mb-0">sparta camp</p>
        </div>
    </div>
</header>
<!-- Section-->
<section class="py-5">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="w-50 mb-5">
                <div class="card">
                    <!-- image-->
                    <img class="card-img-top" src="/static/image/{{ post[3] }}" alt="{{ post[1] }}"/>
                </div>
            </div>
        </div>
    </div>
</section>
<div>
    <div class="w-50 container">
        <!-- 1行 -->
        <div class="form-group row">
            <label class="col-3 col-form-label">タイトル :</label>
            <div class="col-9" style="padding-top: 7px; padding-bottom: 7px">
                「{{ post[1] }}」
            </div>
        </div>

        <!-- 1行 -->
        <div class="form-group row">
            <label class="col-3 col-form-label">詳細 :</label>
            <div class="col-9" style="padding-top: 7px; padding-bottom: 7px">
                {{ post[2] }}
            </div>
        </div>

        <div class="form-group row">
            <label class="col-3 col-form-label">URLリンク :</label>
            <div class="col-9" style="padding-top: 7px; padding-bottom: 7px">
                <a href="{{ post[4] }}" target="_blank">{{ post[4] }}</a>
            </div>
        </div>

        <!-- 1行 -->
        <div class="form-group py-3 row">
            <div class="offset-2 col-10">
                <button type="submit" class="btn btn-primary"><a href="{{ url_for('index') }}"
                                                                 style="color:white">戻る</a></button>
                <!--                <form action="{{ url_for('edit', id=post[0]) }}" method="post" id="edit"-->
                <!--                      style="display:inline"></form>-->
                <!--                <input type="submit" form="edit"  class="btn btn-success" value="編集" style="color:white">-->
                <button type="submit" class="btn btn-success"><a href="{{ url_for('view_edit', id=post[0]) }}"
                                                                 style="color:white">編集</a></button>
                <form action="{{ url_for('delete', id=post[0]) }}" method="post" id="delete"
                      style="display:inline"></form>
                <input type="submit" form="delete" class="btn btn-danger offset-1" value="削除"
                       style="color:white">
            </div>
        </div>
    </div>
</div>
<!-- Footer-->
<footer class="py-5 bg-primary">
    <div class="container"><p class="m-0 text-center text-white">Copyright &copy; </p></div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script src="js/scripts.js"></script>

</body>
</html>
