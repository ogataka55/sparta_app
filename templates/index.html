<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="email=no,telephone=no,address=no"/>

    <!-- noindex -->
    <meta name=”robots” content=”noindex”/>

    <!-- siteTitle -->
    <title>スパルタキャンプPython編</title>
    <meta name="description" content="">

    <!-- links -->
    <link rel="stylesheet" href="{{ url_for('static', filename='static/style.css') }}"/>

    <!-- BootBootstrap4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>


</head>
<body>
<!--    <div class="container">-->
<nav class="w-100 navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="#!">Hiraizumi Sparta 2022 ~Python~</a>
    </div>
</nav>
<!-- Header-->
<header class="bg-primary py-3">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">未定</h1>
            <p class="lead fw-normal text-white-50 mb-0">sparta camp</p>
        </div>
    </div>
</header>
<!-- Section-->
<section class="py-5">
    <div class="container mt-5">
        <div class="row justify-content-center">
            {% for post in posts %}
            <div class="col-3 mb-5">
                <div class="card">
                    <!-- image-->
                    <img class="card-img-top" src="/static/image/{{ post[3] }}" alt="{{ post[1] }};">
                    <!-- details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{ post[1] }}</h5>
                        </div>
                    </div>
                    <!-- actions-->
                    <div class="card-footer p-3 pt-0 border-top-0 bg-transparent">
                        <div class="text-center"><a class="btn btn-outline-dark mt-auto"
                                                    href="{{ url_for('view',id=post[0]) }}">詳細</a></div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
<form action="{{ url_for('add_post') }}" method="post" enctype=multipart/form-data>
    <div class="w-50 container">
        <!-- 1行 -->
        <div class="form-group row">
            <label class="col-3 col-form-label">
                <nobr>タイトル&emsp;※必須</nobr>
            </label>
            <div class="col-9">
                <input type="text" class="form-control" name="title">
            </div>
        </div>

        <!-- 1行 -->
        <div class="form-group row">
            <label class="col-3 col-form-label">
                <nobr>詳細&emsp;※必須</nobr>
            </label>
            <div class="col-9">
                <input type="text" class="form-control" name="detail">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-3 col-form-label">
                <nobr>画像&emsp;※必須</nobr>
            </label>
            <div class="col-9">
                <input type="file" name="image" accept="image/png, image/jeg, image/jpeg"
                       style="padding-top: 7px; padding-bottom: 7px">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-3 col-form-label">
                <nobr>URLリンク&emsp;※任意</nobr>
            </label>
            <div class="col-9">
                <input type="text" class="form-control" name="link">
            </div>
        </div>

        <!-- 1行 -->
        <div class="form-group py-3 row">
            <div class="offset-2 col-10">
                <button type="submit" class="btn btn-primary">登録</button>
            </div>
        </div>
    </div>
</form>
<!-- Footer-->
<footer class="py-5 bg-primary">
    <div class="container"><p class="m-0 text-center text-white">Copyright &copy; </p></div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
<!--    </div>-->
</body>
</html>
